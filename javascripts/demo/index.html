<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormValidator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" type="module"></script>
</head>
<body>

<div class="container">
    <form action="./" id="signup">
        <div class="input">
            <label for="username" class="input__label">Username</label>
            <input type="text" id="username" class="input__input">
            <div class="input__error"></div>
        </div>
        <div class="input">
            <label for="password" class="input__label">Password</label>
            <input type="password" id="password" class="input__input">
            <div class="input__error"></div>
        </div>
        <div class="input">
            <label for="preferredLanguage" class="input__label">Preferred Language</label>
            <select class="input__input" id="preferredLanguage">
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="go">Go</option>
                <option value="kotlin">Kotlin</option>
            </select>
            <div class="input__error"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>


</body>
</html>
