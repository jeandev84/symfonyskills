<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collecting Form Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/app.css">
</head>
<body>

<div class="container mt-5">

    <div class="header-info">
        <ul>
            <li>Adding new DOM element</li>
            <li>Removing existing DOM element</li>
        </ul>
    </div>

    <div class="form">

        <h2>Registration Form</h2>

        <form>

            <div class="form-group mb-3">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" value="John">
            </div>

            <div class="form-group mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="smith" value="smith">
            </div>

            <div class="form-group mb-3">
                <label for="email">First Name</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="johnsmith@gmail.com" value="johnsmith@gmail.com">
            </div>

            <div class="form-group mb-3">
                <label for="country">Country</label>
                <select id="country" name="country" class="form-control">
                    <option value="australia">Australia</option>
                    <option value="canada" selected>Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <span style="cursor: pointer;">
                    <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender" value="male">
                </span>
                <span style="cursor: pointer;">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                </span>
               <span style="cursor: pointer;">
                   <label for="female">Female</label>
                   <input type="radio" id="female" name="gender" value="female">
               </span>
                <span style="cursor: pointer;">
                   <label for="other">Other</label>
                   <input type="radio" id="other" name="gender" value="other">
               </span>
            </div>

            <div class="form-control">
                <div>Hobbies (Optional)</div>
                <div>
                    <span style="cursor: pointer;">
                       <label for="sports">Sports</label>
                       <input type="checkbox" id="sports" name="hobbies[]" value="sports">
                    </span>
                    <span style="cursor: pointer;">
                       <label for="movies">Movies</label>
                       <input type="checkbox" id="movies" name="hobbies[]" value="movies">
                    </span>
                    <span style="cursor: pointer;">
                       <label for="music">Music</label>
                       <input type="checkbox" id="music" name="hobbies[]" value="music">
                    </span>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">send</button>
            </div>

            <!--
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
            -->

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
