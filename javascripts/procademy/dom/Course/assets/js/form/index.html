<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collecting Form Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/app.css">
</head>
<body>

<div class="container mt-5">

    <div class="header-info">
        <ul>
            <li>Adding new DOM element</li>
            <li>Removing existing DOM element</li>
        </ul>
    </div>

    <div class="form">

        <h2>Registration Form</h2>

        <form>

            <div class="form-group mb-3">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" value="John">
            </div>

            <div class="form-group mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="smith" value="smith">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="johnsmith@gmail.com" value="johnsmith@gmail.com">
            </div>

            <div class="form-group mb-3">
                <label for="country">Country</label>
                <select id="country" name="country" class="form-control">
                    <option value="australia">Australia</option>
                    <option value="canada" selected>Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>

            <div class="form-group mb-3">
                 <label>Gender [</label>
                <label for="male" style="cursor: pointer;">
                    Male <input type="radio" id="male" name="gender" value="male" checked>
                </label>
                <label for="female" style="cursor: pointer;">
                    Female <input type="radio" id="female" name="gender" value="female">
                </label>
                <label for="other" style="cursor: pointer;">
                    Other <input type="radio" id="other" name="gender" value="other">
                </label>
                <label>]</label>
            </div>

            <div class="form-control">
                <div>Hobbies (Optional)</div>
                <div>
                    <label for="sports" style="cursor: pointer;">
                        <input type="checkbox" id="sports" name="hobbies[]" value="sports" checked> Sports
                    </label>
                    <label for="movies" style="cursor: pointer;">
                        <input type="checkbox" id="movies" name="hobbies[]" value="movies"> Movies
                    </label>
                    <label for="music" style="cursor: pointer;">
                        <input type="checkbox" id="music" name="hobbies[]" value="music" checked> Music
                    </label>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" value="submit" id="submit" class="btn btn-success">
                    submit
                </button>
            </div>

            <!--
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
            -->

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
