<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap/5.0.2/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <title>Add Edit Remove HTML Table Rows</title>
</head>
<body>

<div class="container mt-5">
   <div class="row">
       <div class="col-md-7 tab" id="tab-1">
           <table class="table table-striped table-hover" id="table">
               <thead>
               <tr>
                   <th scope="col">First</th>
                   <th scope="col">Last</th>
                   <th scope="col">Age</th>
               </tr>
               </thead>
               <tbody>
               <tr>
                   <th scope="row">A1</th>
                   <td>B1</td>
                   <td>10</td>
               </tr>
               <tr>
                   <th scope="row">A2</th>
                   <td>B2</td>
                   <td>20</td>
               </tr>
               <tr>
                   <th scope="row">A3</th>
                   <td>B3</td>
                   <td>30</td>
               </tr>
               </tbody>
           </table>
       </div>
       <div class="col-md-5 tab" id="tab-2">
           <h1>Append data</h1>
           <div class="form-group">
               <label for="firstname">
                   First Name <input type="text" class="form-control" id="firstname">
               </label>
           </div>

           <div class="form-group">
               <label for="lastname">
                   Last Name <input type="text" class="form-control" id="lastname">
               </label>
           </div>

           <div class="form-group mb-3">
               <label for="age">
                   Age <input type="number" class="form-control" id="age">
               </label>
           </div>

           <button class="btn btn-success" onclick="addHTMLTableRow();">Add</button>
           <button class="btn btn-primary" onclick="editHtmlTableSelectedRow();">Edit</button>
           <button class="btn btn-danger"  onclick="removeSelectedRow();">Remove</button>
       </div>
   </div>
</div>

<script src="/assets/js/app.js"></script>
</body>
</html>
