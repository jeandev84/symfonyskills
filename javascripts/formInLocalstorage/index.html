<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Save Form Input Data in Javascript object</title>
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="difficulty">How difficult is Javascript ?</label>
            <select name="difficulty" id="difficulty" class="form-control">
                <option>Easy</option>
                <option>Somewhere between</option>
                <option>Hard</option>
            </select>
            <!--
            <div class="form-group">
                <input type="checkbox" name="hobbies[]">Choix 1
                <input type="checkbox" name="hobbies[]"> Choix 2
                <input type="checkbox" name="hobbies[]"> Choix 3
            </div>
            -->
        </div>

        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>


<script src="/js/app.js"></script>
</body>
</html>
